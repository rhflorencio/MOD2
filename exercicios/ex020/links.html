<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: #285803;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover{
            color: #d82424;
            text-decoration: underline;
        }
        
        a:active{
            color:#4824d8;
            font-weight: bolder;
        }
        a::before{
            content: '[link]';
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com" target="_blank">Canal Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/minha-conta/" target="_blank">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
